<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
      .modal-body {
        padding-left: 0;
        padding-right: 0;
      }
      .modal-header {
        padding-left: 0;
      }
      .form-control:focus {
        box-shadow: none;
      }
      .button:focus {
        box-shadow: none;
      }
      .modal-dialog {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1>Q keep</h1>
      <div class="text-muted"> Your notes</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 py-3">
        {% for note in notes %}
          <div class="col">
            <div class="card" data-bs-toggle="modal" data-bs-target="#noteModal{{note.id}}">
              <div class="card-body">
                <h5 class="card-title">{{note.title}}</h5>
                <div class="text-muted">
                  {{ note.modification_date }}
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="noteModal{{note.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl d-flex align-items-center" style="max-width: 80vw;">
              <div class="modal-content">

                <form method="POST" action="{% url 'update_note' note.id %}">
                {% csrf_token %}
                <div class="modal-header">
                  <input name="title" class="form-control border-0 modal-title" id="exampleModalLabel" style="font-size: 2rem;" value="{{note.title}}" required autocomplete="off">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea name="content" class="form-control border-0" rows="10" style="resize: none; overflow: hidden; font-size: 1.5rem;" autocomplete="off">{{note.content}}</textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
        <div class="col">
          <div class="card" data-bs-toggle="modal" data-bs-target="#newNoteModal">
            <div class="card-body text-center">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
</svg>
            </div>
          </div>
        </div>
        <div class="modal fade" id="newNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl d-flex align-items-center" style="max-width: 80vw;">
            <div class="modal-content">

              <form method="POST" action="{% url 'new_note' %}">
              {% csrf_token %}
              <div class="modal-header">
                <input name="title" class="form-control border-0 modal-title" id="exampleModalLabel" style="font-size: 2rem;" placeholder="Title" required autocomplete="off">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <textarea name="content" class="form-control border-0" rows="10" style="resize: none; overflow: hidden; font-size: 1.5rem;" autocomplete="off"></textarea>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Create note</button>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
