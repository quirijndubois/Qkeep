<!-- templates/partials/note_card.html -->
<div class="col">
  <div class="card" data-bs-toggle="modal" data-bs-target="#noteModal{{note.id}}">
    <div class="card-body">
      <h5 class="card-title">{{ note.title }}</h5>
      <div class="text-muted">
        {{ note.modification_date }}
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="noteModal{{note.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl d-flex align-items-center" style="max-width: 80vw; margin-bottom: 3rem;">
    <div class="modal-content">
      <form method="POST" action="{% url 'update_note' note.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <input name="title" class="form-control border-0 modal-title"
                 style="font-size: 2rem;" value="{{note.title}}" required autocomplete="off">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea name="content" class="form-control border-0" rows="10"
                    style="resize: none; overflow: hidden; font-size: 1.5rem;" autocomplete="off">{{ note.content }}</textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
